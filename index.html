<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fight Fusion</title>

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

    <link rel="stylesheet" href="./css/style copy.css">

    <script src="https://unpkg.com/feather-icons" defer></script>

    <script src="https://unpkg.com/gifler/gifler.min.js" defer></script>

    <!-- Include jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" defer>

    <!-- Include jQuery and jQuery UI JS -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>

    <script src="./scripts/var.js" defer></script>
    <script src="./scripts/functions.js" defer></script>
    <script src="./scripts/nav.js" defer> </script>
    <script src="./scripts/landing.js" defer></script>
    <script src="./scripts/main.js" defer></script>
</head>

<body id="wrapper">
    <nav class="navbar" id="nav">
        <div class="flex-display">
            <span><i data-feather="square" class="txt-main"></i></span>
            <span>Fight Fusion</span>
        </div>
        <div class="menu-lg">
            <ul class="" id="menu-contents">
                <li><a href="#home" class="navbar-hover">Home</a></li>
                <li><a href="#about" class="navbar-hover">About</a></li>
                <li><a href="./play-game.html" class="navbar-hover">Play Game</a></li>
                <li><a href="#contact" class="navbar-hover">Contact</a></li>
            </ul>
        </div>
        <div class="menu-md">
            <div class="menu" id="nav-items">
                <ul class="" id="menu-contents">
                    <li><a href="#home" class="navbar-hover">Home</a></li>
                    <li><a href="#about" class="navbar-hover">About</a></li>
                    <li><a href="./play-game.html" class="navbar-hover">Play Game</a></li>
                    <li><a href="#contact" class="navbar-hover">Contact</a></li>
                </ul>
            </div>
            <div class="toggle-menu" id="menu">
                <i data-feather="menu" class="txt-main" id="icon-menu"></i>
            </div>
            <div class="hide-menu" id="x">
                <i data-feather="x" class="txt-main" id="icon-x"></i>
            </div>
        </div>
    </nav>
    <section class="landing p-top">
        <div class="landing-center">
            <!-- Text Container -->
            <div class="place-start">
                <p class="bounce">
                    <span class="txt-home-title">FIGHT FUSION</span>
                </p>
                <p>
                    <span class="home-txt">FUEL YOUR<span class="txt-home-add-on">PASSION</span></span>
                </p>
                <p class="place-center">
                    <a href="./play-game.html" class="home-btn-hover center">play now</a>
                </p>
            </div>
            <div class="landing-img">
                <!-- Image Container -->
                <div class="fixed-size" data-cycle-fx="scrollHorz" data-cycle-timeout="0" data-cycle-prev="#prev"
                    data-cycle-next="#next">
                    <img class="" src="./resources/images/ff01.jpg" id="img-landing">
                </div>
                <div class="txt-main flex-display">
                    <button id="prev" class="navbar-hover">&#9664; </button>
                    <button id="resume" class="navbar-hover hide">&#9658; </button>
                    <button id="pause" class="navbar-hover">&#10074;&#10074; </button>
                    <button id="next" class="navbar-hover">&#9654; </button>
                </div>
            </div>

        </div>

    </section>
</body>

</html>
